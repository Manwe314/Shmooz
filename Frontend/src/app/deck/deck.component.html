<div
  class="deck-container"
  (click)="handleClick()"
  (mouseenter)="hovered = true"
  (mouseleave)="hovered = false"
>
  <div class="card card-layer-5"></div>

  <div class="card card-layer-4"></div>

  <div class="card card-layer-3"></div>

  <div class="card card-layer-2"></div>

  <div class="card card-layer-1">


    <img [src]="imageUrl" alt="Card Image" />
    <div class="deck-label">{{ displayName }}</div>
  </div>
</div>
