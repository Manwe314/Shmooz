<button 
  class="deck-container" 
  type="button" 
  #deckEl 
  (click)="handleClick()" 
  (mouseenter)="hovered = true" 
  (mouseleave)="hovered = false" 
  [attr.aria-label]="'Open deck ' + displayName" 
  [attr.tabindex]="focusable ? 0 : -1"
  [attr.aria-hidden]="focusable ? null : 'true'"
  [attr.inert]="focusable ? null : ''"
  >
  @for (i of cards; track i) {
    <div class="card" aria-hidden="true" [ngStyle]="getDeckCardsStyle(i)"></div>
  }
  <div class="card card-on-top" aria-hidden="true">
    <img 
      [ngSrc]="imageUrl"
      [width]="269"
      [height]="192"
      alt="Card Image" 
      class="deck-cover"
      [attr.fetchpriority]="isLcp ? 'high' : 'auto'"
      [priority]="isLcp"
    />
  <div class="overflow-wraper" *ngIf="hoverImg">
    <img class="hover-overlay-img" [src]="hoverImg" alt="Hover Image" />
  </div>
    <div class="deck-label" [style.color]="text_color" aria-hidden="true">{{ displayName }}</div>
  </div>
</button>
