<div class="deck-container" #deckEl (click)="handleClick()" (mouseenter)="hovered = true" (mouseleave)="hovered = false">
  @for (i of cards; track i) {
    <div class="card" [ngStyle]="getDeckCardsStyle(i)"></div>
  }
  <div class="card card-on-top">
    <img [src]="imageUrl" alt="Card Image" />
    <img class="hover-overlay-img" [src]="hoverImg" alt="Hover Image" />
    <div class="deck-label">{{ displayName }}</div>
  </div>
</div>
