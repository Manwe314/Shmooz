server {
    listen 80;
    server_name shmooz;
    location / {
        return 301 https://127.0.0.1:8080$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name shmooz;

    ssl_certificate	/etc/nginx/ssl/shmooz.pem;
    ssl_certificate_key	/etc/nginx/ssl/shmooz.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Allow file uploads up to 5MB (matches Django limit)
    client_max_body_size 5M;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    location / {
        proxy_pass http://frontend:4000;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control no-cache;
    }

    # Serve media files directly from Nginx (production optimization)
    location /media/ {
        alias /var/www/media/;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Aggressive caching for media files
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        expires 1y;

        # Enable gzip compression for text-based files
        gzip on;
        gzip_types image/svg+xml;

        # Security: prevent execution of scripts
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }

        # Handle missing files gracefully
        try_files $uri =404;

        # Disable access logs for media files (optional performance boost)
        access_log off;

        # Add CORS headers for cross-origin requests (if needed)
        add_header Access-Control-Allow-Origin "*" always;
    }

    location /__admin/ssr-cache/ {
        proxy_pass http://frontend:4000/__admin/ssr-cache/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-admin-key "supersecret";
        add_header Cache-Control no-cache;
    }

    location ~ ^/sitemap-.*\.xml$ {
        proxy_pass http://backend:8000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Special handling for image upload endpoint
    location /api/upload-image/ {
        proxy_pass http://backend:8000/api/upload-image/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Allow larger body size for this endpoint specifically
        client_max_body_size 5M;
    }

    # General API endpoints
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location = /sitemap.xml {
        proxy_pass http://backend:8000/sitemap.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /robots.txt {
        root /usr/share/nginx/html;
        try_files /robots.txt =404;
        default_type text/plain;
        access_log off;
    }
}