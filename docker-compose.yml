services:
  #frontend:
  
  backend:
    build:
      context: ./Backend
    env_file:
      - .env
    volumes:
      - ./Backend:/app
    expose:
      - "8000"
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:17
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
    ports:
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "./Volume/postgresql"