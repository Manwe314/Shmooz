services:
  frontend:
    build:
      context: ./Frontend
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    env_file:
      - .env
    expose:
      - "4000"
    networks:
      - app-network
  
  backend:
    build:
      context: ./Backend
    env_file:
      - .env
    volumes:
      - ./Backend:/app
    ports:
      - "8000:8000"
    expose:
      - "8000"
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:17
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  nginx:
    build:
      context: ./Nginx
    ports:
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
